<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="Desain.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="Detail Informasi Pendaftaran.html" method="post">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" name="name" required>
                <small class="helper-text">Masukkan nama lengkap Anda</small>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" required>
                <small class="helper-text">Masukkan username Anda</small>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" name="phone" required> 
                <small class="helper-text">Masukkan nomor telepon yang aktif</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <small class="helper-text">Masukkan email aktif</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required>
                <small class="helper-text">Masukkan password Anda dengan karakter gabungan antara huruf kapital, angka, dan simbol</small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
