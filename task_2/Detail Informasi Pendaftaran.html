<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <link rel="stylesheet" href="Desain.css">
</head>
<body>
    <div class="container">
        <h1>Detail Informasi Pendaftar</h1>
        <table>
            <tr>
                <th>Keterangan</th>
                <th>Informasi</th>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><script>document.write(new URLSearchParams(window.location.search).get('name'))</script></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><script>document.write(new URLSearchParams(window.location.search).get('username'))</script></td>
            </tr>
            <tr>
                <td>Nomor Telepon</td>
                <td><script>document.write(new URLSearchParams(window.location.search).get('phone'))</script></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><script>document.write(new URLSearchParams(window.location.search).get('email'))</script></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><script>document.write(new URLSearchParams(window.location.search).get('password'))</script></td>
            </tr>
        </table>
    </div>
</body>
</html>
